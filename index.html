<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400|Poppins:100,300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Random User Generator</h1>
  <div class="user-profile">
    <img id="avatar" alt="avatar">
    <div id="fullname">
      Jon Snow
    </div>
    <div id="username">
      kingof
    </div>
    <div class="description">
      <div>
        Email: <span id="email">jon@hotmail.com</span>
      </div>
      <div>
        City: <span id="city">Winerfel</span>
      </div>
    </div>
    <div class="footer">
      <button id="btn">Next User!</button>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
